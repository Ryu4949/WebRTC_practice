<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
  <title>Document</title>
</head>
<body>
  <h3 id="label-username">USERNAME</h3>
  <div><input id="username"><button id="btn-join">Join Room</button></div>

  <div class="main-grid-container">
    <div id="vieo-container">
      <div>
        <video id="local-video" style="float: left;" autoplay playsinline></video>
      </div>
      <button id="btn-toggle-audio">Audio Mute</button>
      <button id="btn-toggle-Video">Video Off</button>
    </div>

    <div id="chat">
      <h3>CHAT</h3>
      <div id="messages">
        <ul id="message-list"></ul>
      </div>

      <div><input id="msg"><button id="btn-send-msg">Send Message</button></div>
      <button id="btn-share-screen">Share Screen</button>
    </div>
  </div>
</body>
</html>
